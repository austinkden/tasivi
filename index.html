<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tasivi</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <!-- --------------------------------------------------------------------------------- 1 -->

  <div id="set1"> 
    <p class="brand font-brand">tasivi</p>
    <p class="credit">by austin</p>
  </div>

  <!-- --------------------------------------------------------------------------------- 2 -->
  
  <div id="set2" class="ih">
    <div class="buttons">
      <button id="set2-generate" class="generate font-brand">generate</button>
      <button id="set2-edit" class="edit font-brand">edit</button>
    </div>
    <p id="set2-output" class="output">idea will show here</p>
  </div>

  <!-- --------------------------------------------------------------------------------- Popups -->

  <div id="popups" class="ih">
    <div id="popups-edit" class="edit">
      <h1 class="title font-brand">edit</h1>
      <textarea id="popups-edit-input" class="input" placeholder="Add ideas here, separated by a new line..."></textarea>
      <div class="buttons">
        <button id="popups-edit-cancel" class="cancel font-brand">cancel</button>
        <button id="popups-edit-save" class="save font-brand">save</button>
      </div>
    </div>
  </div>

  <!-- --------------------------------------------------------------------------------- All -->

  <div id="all">
    <div id="all-full-cover" class="full-cover"></div>
    <p id="floating-brand" class="all-brand font-brand">tasivi</p>
  </div>

  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
